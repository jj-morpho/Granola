<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrator Notes Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <h1 class="top-bar-title">Integrator Notes</h1>
        <p class="top-bar-subtitle" id="header-meta">Weekly analysis of integrator calls</p>
    </header>

    <nav class="tab-bar" id="tab-bar">
        <button class="tab active" data-tab="7">Last 7 Days</button>
        <button class="tab" data-tab="28">Last 28 Days</button>
    </nav>

    <main class="content">
        <article class="summary" id="summary">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">&#9672;</div>
                <h2>Integrator Notes Summary</h2>
                <p>Summaries are generated every Monday. Check back soon.</p>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
